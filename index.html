<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>I'm Bored</title>
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="welcome-page">
                <h1> Hey, what's your name?</h1>
                <form id="welcomeForm">
                    <input type="text" id="name" placeholder="First Name"><br><br>
                    <label for="submit">Bored?</label><br>
                    <input type="submit" value="I'm so bored">
                </form>
            </div>
            <div class="category-page hide">
                <h1 id="category-page-header"></h1>
                <div class="grid-container">
                </div>
            </div>
            <div class="people-page hide">
                <h1 id="people-page-header"></h1>
                <div id="game"></div>
            </div>
            <div class="price-page hide">
                <h1 id="price-page-header"></h1>
            </div>

            <div class="activity-display hide">
                <h1 id="activity-page-header"></h1>
                <div class="activity-info">
                    <h1>Here's an activity for you!</h1>
                    <h2 id="activity"></h2>
                </div>
            </div>
            
        </div>
    </body>
</html>
