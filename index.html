<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>I'm Bored</title>
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="welcome-page">
                <h1> Hey there, what's your name?</h1>
                <img src="./imgs/star-pixel.gif" class="star" alt="star" width="50px" />
                <img src="./imgs/mega-man-megaman-accords.gif" alt="Mega Man Gif" width="80px"/>
                <img src="./imgs/star-pixel.gif" class="star" alt="star" width="50px" />
                <form id="welcomeForm">
                    <input type="text" id="name" placeholder="First name"><br><br>
                    <label for="submit" id="submit-label">Are you bored?</label><br>
                    <input type="submit" id="submit-button" class="button" value="I'm so bored">
                </form>
            </div>
            <div class="category-page hide">
                <h1 id="category-page-header"></h1>
                <div class="grid-container">
                </div>
            </div>
            <div class="people-page hide">
                <h1 id="people-page-header"></h1>
                <h3 id ="game-instructions">Use your arrow keys to move Mega Man</h3>
                <div id="game"></div>
            </div>
            <div class="price-page hide">
                <h1 id="price-page-header"></h1>
            </div>

            <div class="activity-display hide">
                <h1 id="activity-page-header"></h1>
                <div class="activity-info">
                    <h2 id="activity"></h2>
                </div>
            </div>
            
        </div>
    </body>
</html>
